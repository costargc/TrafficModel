<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Traffic Model</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>
            <hr>Totally Asymmetric Simple Exclusion Process (TASEP)</h1>
    </header>
    <hr>
    <br>

    <tr>
        <td colspan="2" rowspan="1">
            TASEP simulation for traffic flow using cellular automata.
        </td>

    </tr>
    <br><br>

    <form>
        <div class="Row">
            <div class="Column">columns:</div>
            <div class="Column">

                <select class="form-control" id="columns" style="width: 50px">
                    <option selected="selected">10</option>
                    <option>50</option>
                    <option>100</option>
                </select>

            </div>
        </div>


        <div class="Row">
            <div class="Column">rows:</div>
            <div class="Column">

                <select class="form-control" id="rows" style="width: 50px">
                    <option>1</option>
                    <option selected="selected">2</option>
                    <option>5</option>
                    <option>10</option>
                </select>

            </div>
        </div>

        <div class="Row">
            <div class="Column">Vmax:</div>
            <div class="Column">

                <select class="form-control" id="Vmax" style="width: 50px">
                    <option selected="selected">1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>5</option>
                    <option>7</option>
                    <option>15</option>
                    <option>L</option>
                </select>

            </div>
        </div>


        <div class="Row">
            <div class="Column">cars:</div>

                <div class="Column">
                    <input class="form-control" id="cars" style="width: 46px" value=5></input>
                </div>
                <span style="font-size: 13px;">(max 'cars' value is <span id='maxValue'>20</span>)</span>

        </div>

        <br>

        <button id="runModel">Run</button>
        <button id="stopModel">Stop</button>
        <br><br>
    </form>

    <div id='insidePlot'></div>
    <br>
    <div id='insideCanvas'></div>

    <div>
        Flow: <span id="flowdata">0</span>
    </div>

    <!-- <script src="TrafficModel.js" charset="utf-u"></script> -->
    <script src="draw.js" charset="utf-u"></script>
    <!-- <script src="TrafficModel.js" charset="utf-u"></script> -->
</body>

</html>
